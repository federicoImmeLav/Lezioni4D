        <header id="headerBase"> 
            <!-- carico il logo come immagine -->
            <img id="logo" src="./img/logo.png" alt="logo" >

        <!-- secondo header con pulsanti -->

        <div id="menu">
            <!-- creo la lista degli elementi del menu -->
            <ul>
                <li>Elemento1</li>

        <button class="pulsante">Pulsante test</button>
